<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="icon"  href="./logo/Logo-google-icon-PNG.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul class="header-nav">
                <a href="#">Gmail</a>
                <a href="#">Зображення</a>
                <a href="#"><img class="header-nav-app" src="./logo/g-menu.png" alt="google-apps"></a></li>
                <button>Увійти</button>
            </ul>
        </nav>
    </header>

    <section class="main-container">
        <img class="main-container-header" id="logo" src="./logo/google_logo.svg" alt="Logo Google">
        <div class="main-container-input">
            <img src="./logo/search_104498.webp" alt="glass">
            <input type="text">
            <img src="./logo/98-981213_keyboard-icon-google-keyboard-icon-hd-png-download.png" alt="keyboard">
            <img src="./logo/mic.svg" alt="mic">
            <img src="./logo/camera.svg" alt="camera">
          
        </div>
        <div class="main-container-button">
            <button>Пошук Google</button>
            <button onclick="changeLogo()">Мені пощастить</button>
        </div>
        <ul class="main-container-languages">
            <li>Мова Google:</li>
            <li><a href="#">English</a></li>
        </ul>
    </section>

    <footer>
        <div class="footer-row-top">
            <div class="footer-row-top-text">Україна</div>
        </div>
        <div class="footer-row-bottom">
            <nav>
                <ul class="footer-row-bottom-left">
                    <a href="#">Про Google</a>
                    <a href="#">Реклама</a>
                    <a href="#">Для бізнесу</a>
                    <a href="#">Як працює Пошук</a>
                </ul>
                <ul class="footer-row-bottom-right">
                    <a href="#">Конфеденційність</a>
                    <a href="#">Умови</a>
                    <a href="#">Налаштування</a>
                </ul>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
